<div id="related-heroes">
  <h4>Related Heroes</h4>
  <div class="loading" *ngIf="loading()"><span class="fa fa-spinner spin"></span> loading</div>
  <div *ngIf="!loading()" id="mini-cards-container">
    <app-mini-card *ngFor="let item of related" [related]="item"></app-mini-card>
    <p *ngIf="related.length === 0">No Information Available in the DB.</p>
  </div>
</div>
