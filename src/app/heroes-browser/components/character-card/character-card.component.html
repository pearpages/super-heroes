<div class="character-card" (click)="showDetails(hero)">
  <div class="main">
    <div [class]="'inner '+hero.getCssClass()" [style.background-image]="'url('+hero.getThumbnail()+')'">
      <span *ngIf="hero.favorite === true" class="fa fa-star favorite"></span>
    </div>
  </div>
  <div class="footer">{{hero.name}}</div>
</div>
